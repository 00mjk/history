<!DOCTYPE html>
<html>
  <head>
    <script src="/bundle.js"></script>
    <script>
      var page = 0;
      var history = History.createHistory();

      history.registerTransitionHook(function () {
        return 'Are you sure?';
      });

      history.listen(function (location) {
        console.log(location);
      });
    </script>
  </head>
  <body>
    <button onclick="page++; history.pushState({ page: page }, '/' + page)">history.pushState</button>
    <button onclick="history.goBack()">history.goBack</button>
  </body>
</html>
